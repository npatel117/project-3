	<h3>My Google Maps Demo</h3>
   	 <div id="map"></div>
   		 <script>
    		  function initMap() {
     		  var Alaska = {lat: 64.200841, lng: -149.493673};
     		  var Yellowstone = {lat: 44.427963, lng: -110.588455};
     		  var DeathValley = {lat: 36.505389, lng: -117.079408};
      		  var map = new google.maps.Map(document.getElementById('map'), {
         	  	zoom: 2,
         		 center: Alaska,
         		 mapTypeId: 'satellite'
     	   });
        var marker = new google.maps.Marker({
          position: Alaska,
          map: map
        });
        var marker = new google.maps.Marker({
          position: Yellowstone,
          map: map
        });
        var marker = new google.maps.Marker({
          position: DeathValley,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAsibUq-mOtk0NHOF4sroa0RtWayt8fTo&callback=initMap">
    </script>
